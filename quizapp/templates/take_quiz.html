<html>
<head>
    <title>{{ qz.title }} - Take the Quiz!</title>
</head>
<body>
<h1>Quiz - {{ qz.title }}</h1>

<form method="post" action="{% url 'quizapp:submit' qz.id %}">
    {% csrf_token %}
    <table>
        {% for form in qn_forms %}
        {{ form }}
        {% endfor %}
    </table>

    <input type="submit" value="Submit"> <input type="reset" value="Clear">
</form>
</body>
</html>
